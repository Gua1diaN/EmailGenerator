<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Email Alias Copier</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 10px;
        width: 250px;
      }
      input,
      button {
        width: 90%;
        padding: 8px;
        margin: 5px 0;
        font-size: 16px;
      }
      button {
        cursor: pointer;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
      }
      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <h3>Email Alias Copier</h3>
    <input type="email" id="emailInput" placeholder="Enter email address" />
    <button id="copyButton">Copy Alias to Clipboard</button>
    <script src="index.js"></script>
  </body>
</html>
